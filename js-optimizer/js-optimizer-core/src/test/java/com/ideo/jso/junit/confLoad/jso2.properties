#Configuration for group reloading
#jso.groupLoaderClass = com.ideo.jso.DevGroupBuilder
jso.groupLoaderClass = com.ideo.jso.conf.ProdGroupBuilder

#Configuration for configuration reloading
jso.configurationLoaderClass = com.ideo.jso.conf.ConfigurationLoaderImpl
#Configuration for group declaration (internal or external file, TODO can be both)
jso.configFileName = com/ideo/jso/junit/confLoad/jso2.xml
#jso.externalFilePath = C:\\IdeoSvn\\js-optimizer\\trunk\\js-optimizer\\jso_test.xml

#Retention path
jso.retentionPath = /

#JSMinifier
jso.jsMinifier = com.ideo.jso.minifier.js.JsMinMinifier
#jso.jsMinifier = com.ideo.jso.minifier.js.YuiJsMinifier

#CSSMinifier
#not implemented yet
jso.cssMinifier = com.ideo.jso.minifier.css.YuiCssMinifier

#Default encoding of mini/merged file 
jso.defaultEncoding = ISO-8859-1

#Look for jso xml file : list of allowed jar. Comma separated values. "*" for allowing reading jso xml config file from all jar.
jso.allowedJar = *